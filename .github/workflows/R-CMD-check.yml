name: R-CMD-check

on:
  # Triggers on any push or pull request, regardless of branch
  push:
  pull_request:

jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        # Define operating systems and R versions
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: macOS-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}

    steps:
      - uses: actions/checkout@v3
        # Checks out your repository code so subsequent steps can access it

      - uses: r-lib/actions/setup-r@v2
        # Installs the specified R version on the runner

      - uses: r-lib/actions/setup-pandoc@v2
        # Ensures pandoc is available for R markdown tasks

      - uses: r-lib/actions/setup-r-dependencies@v2
        # Installs default dependencies and caches them, speeding up builds
        with:
          extra-packages: devtools rcmdcheck rmarkdown

      - uses: r-lib/actions/check-r-package@v2
        # Runs R CMD check on your package with the provided arguments
        with:
          build-args: --as-cran
